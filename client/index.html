<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sekance | Virtual Bond Exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IBM Plex Sans', sans-serif;
      }
      .font-mono {
        font-family: 'IBM Plex Mono', monospace;
      }
      
      /* Candlestick chart styling */
      .candlestick {
        width: 6px;
        margin: 0 3px;
      }
      .candlestick-up::before, .candlestick-up::after,
      .candlestick-down::before, .candlestick-down::after {
        content: '';
        display: block;
        width: 1px;
        background-color: currentColor;
        margin: 0 auto;
      }
      .candlestick-up::before { height: 5px; margin-bottom: -1px; }
      .candlestick-up::after { height: 5px; margin-top: -1px; }
      .candlestick-down::before { height: 5px; margin-bottom: -1px; }
      .candlestick-down::after { height: 5px; margin-top: -1px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
